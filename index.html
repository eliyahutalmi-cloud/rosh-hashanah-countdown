<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rosh Hashanah Countdown</title>
  <style>
    @font-face {
      font-family: 'OHR';
      src: url('OHR.woff2') format('woff2'),
           url('OHR.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Mark Pro';
      src: url('MarkPro.woff2') format('woff2'),
           url('MarkPro.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root{ --accent-red: #c1121f; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: #f4f1ec;
      font-family: 'Arial', sans-serif;
      color: #2b2b2b;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    #stage {
      width: 1300px; /* reduced width to fit */
      height: 800px; /* reduced height to fit */
      box-sizing: border-box;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      transform-origin: top center;
      text-align: center;
    }

    h1 {
      font-size: 80px; /* slightly smaller */
      margin: 0.1em 0 0;
      font-family: 'OHR', sans-serif;
      color: var(--accent-red);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      line-height: 1;
    }

    #countdown {
      font-size: 55px; /* slightly smaller */
      margin: 0.1em 0 0.2em;
      color: var(--accent-red);
      font-family: 'OHR', sans-serif;
      line-height: 1.05;
      word-spacing: 0.2em;
    }

    #reasons-caption{
      font-family: 'OHR', sans-serif;
      font-size: 40px; /* slightly smaller */
      margin-top: 8px;
    }

    #reason-box {
      width: 900px; /* reduced width */
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      font-size: 30px; /* slightly smaller */
      min-height: 140px;
      color: #000;
      font-family: 'Mark Pro', sans-serif;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      text-align: center;
    }

    #qr-code { margin-top: 6px; text-align: center; }
    #qr-code img { width: 180px; height: auto; }
    #qr-code p { margin: 6px 0 0; font-family: 'Mark Pro', sans-serif; font-size: 18px; }
  </style>
</head>
<body>
  <div id="stage">
    <h1>Countdown to Rosh Hashanah</h1>
    <div id="countdown"></div>

    <div id="reasons-caption">100 reasons to join us for Rosh Hashanah</div>
    <div id="reason-box"></div>

    <div id="qr-code">
      <a href="https://highholidays.kabbalah.com/?_gl=1*2arb9w*_gcl_au*NjU4NzY0NzIwLjE3NDk1MTY5MjE.*_ga*MTk1NjQ5NTkzNi4xNzMxODg2NzQw*_ga_32M40KV2KH*czE3NTUxOTQyOTAkbzYyJGcwJHQxNzU1MTk0MjkwJGo2MCRsMCRoNjczOTMzOTUz" target="_blank" rel="noopener noreferrer">
        <img src="rosh_hashanah_qr.png" alt="Register for Rosh Hashanah" />
      </a>
      <p>Scan or click to register</p>
    </div>
  </div>

  <script>
    function scaleStage(){
      const stage = document.getElementById('stage');
      const designW = 1300;
      const designH = 800;
      const padding = 16;
      const scaleX = (window.innerWidth - padding*2) / designW;
      const scaleY = (window.innerHeight - padding*2) / designH;
      const scale = Math.min(scaleX, scaleY);
      stage.style.transform = `scale(${Math.max(0.1, scale)})`;
    }
    window.addEventListener('resize', scaleStage);
    window.addEventListener('orientationchange', scaleStage);
    scaleStage();

    const targetDate = new Date("September 22, 2025 19:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
      const hours = Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
      const minutes = Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
      const seconds = Math.max(0, Math.floor((distance % (1000 * 60)) / 1000));

      document.getElementById("countdown").textContent =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const reasons = [
      "Join the global wave of consciousness — inject Light into the new year.",
      "Reconnect with your soul’s purpose and destiny.",
      "Rosh Hashanah is not a holiday — it's a cosmic window for transformation.",
      "Rav Berg taught: ‘The seed of the year is planted on Rosh Hashanah.’",
      "Meet students and seekers from around the world — unity in diversity.",
      "Michael Berg says: ‘Rosh Hashanah is the technology to reboot the soul.’",
      "Overcome judgment, reset karma, and tap into a new timeline.",
      "Feel the power of collective consciousness — you’re not alone.",
      "Karen Berg reminded us: ‘There’s no greater joy than changing your movie.’",
      "Your presence matters. The Light needs *you* in the equation."
    ];

    let reasonIndex = 0;
    function updateReason() {
      document.getElementById("reason-box").textContent = reasons[reasonIndex];
      reasonIndex = (reasonIndex + 1) % reasons.length;
    }

    setInterval(updateReason, 10000);
    updateReason();
  </script>
</body>
</html>
