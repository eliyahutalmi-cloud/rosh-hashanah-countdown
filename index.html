<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rosh Hashanah Countdown</title>
  <style>
    @font-face {
      font-family: 'OHR';
      src: url('OHR.woff2') format('woff2'),
           url('OHR.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Mark Pro';
      src: url('MarkPro.woff2') format('woff2'),
           url('MarkPro.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --accent-red: #c1121f;
    }

    body {
      margin: 0;
      padding: 24px;
      background: #f4f1ec;
      font-family: 'Arial', sans-serif;
      color: #2b2b2b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      gap: 24px;
    }
    h1 {
      font-size: 8em; /* now larger than countdown */
      margin: 0.1em 0 0;
      font-family: 'OHR', sans-serif;
      color: var(--accent-red);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      line-height: 1;
    }
    #countdown {
      font-size: 6em; /* smaller than header */
      margin: 0.1em 0 0.2em;
      color: var(--accent-red);
      font-family: 'OHR', sans-serif;
      line-height: 1.05;
      word-spacing: 0.2em;
    }

    #reasons-caption{
      font-family: 'OHR', sans-serif;
      font-size: 2em;
      margin-top: 8px;
    }

    #reason-box {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 24px;
      max-width: 900px;
      font-size: 1.8em;
      min-height: 140px;
      color: #000;
      font-family: 'Mark Pro', sans-serif;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    #qr-code {
      margin-top: 20px;
    }

    @media (max-width: 1024px){
      h1{ font-size: clamp(2.2em, 6vw, 4.5em); }
      #countdown{ font-size: clamp(2.6em, 9vw, 6em); }
      #reasons-caption{ font-size: clamp(1.2em, 3.5vw, 2em); }
      #reason-box{ font-size: clamp(1.1em, 2.8vw, 1.6em); }
    }
  </style>
</head>
<body>
  <h1>Countdown to Rosh Hashanah</h1>
  <div id="countdown"></div>

  <div id="reasons-caption">100 reasons to join us for Rosh Hashanah</div>
  <div id="reason-box"></div>

  <div id="qr-code">
    <img src="rosh_hashanah_qr.png" alt="Register for Rosh Hashanah" width="200">
    <p>Scan to Register</p>
  </div>

  <script>
    const targetDate = new Date("September 22, 2025 19:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
      const hours = Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
      const minutes = Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
      const seconds = Math.max(0, Math.floor((distance % (1000 * 60)) / 1000));

      document.getElementById("countdown").textContent =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const reasons = [
      "Join the global wave of consciousness — inject Light into the new year.",
      "Reconnect with your soul’s purpose and destiny.",
      "Rosh Hashanah is not a holiday — it's a cosmic window for transformation.",
      "Rav Berg taught: ‘The seed of the year is planted on Rosh Hashanah.’",
      "Meet students and seekers from around the world — unity in diversity.",
      "Michael Berg says: ‘Rosh Hashanah is the technology to reboot the soul.’",
      "Overcome judgment, reset karma, and tap into a new timeline.",
      "Feel the power of collective consciousness — you’re not alone.",
      "Karen Berg reminded us: ‘There’s no greater joy than changing your movie.’",
      "Your presence matters. The Light needs *you* in the equation."
    ];

    let reasonIndex = 0;
    function updateReason() {
      document.getElementById("reason-box").textContent = reasons[reasonIndex];
      reasonIndex = (reasonIndex + 1) % reasons.length;
    }

    setInterval(updateReason, 10000);
    updateReason();
  </script>
</body>
</html>
